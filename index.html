<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Character Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #1a1a1a;
      }

      #app {
        width: 100%;
        height: 100%;
      }

      canvas {
        display: block;
      }

      /* Loading overlay */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 1.5rem;
        z-index: 1000;
        transition: opacity 0.5s ease;
      }

      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading...</div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Hide loading overlay when scene is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('loading')?.classList.add('hidden');
        }, 500);
      });
    </script>
  </body>
</html>
